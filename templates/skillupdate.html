{% extends 'base/master.html' %}

{% block 'title' %} Skill - Dashboard {% endblock %}

{% block 'body' %}

<div class="banner_bottom">
    <div class="container">
        <div class="col-md-4">
            <h3>Skill Section:</h3><br>
            <form action="#" method="POST" enctype="multipart/form-data">
            {{sform}}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <hr>
            <h5><b>Update Skills here :</b></h5>
            <table>
                <tr>
                    <td><ol>
                        {% for e in skill %}
                            <li>
                            {{e.skill_title}}: <a href="{% url 'skill_dlt' e.id %}"> <i class="fa fa-trash"></i> </a>
                            </li>
                        {% endfor %}
                        </ol>
                    </td>
                </tr>
            </table>
        </div>
        
    </div>
</div>



{% endblock %}
