{% extends 'base/master.html' %}

{% block 'title' %} Experience - Dashboard {% endblock %}

{% block 'body' %}

<div class="banner_bottom">
    <div class="container">
        <div class="col-md-6">
            <h2>Experience Section</h2><br>
            <form action="#" method="POST" enctype="multipart/form-data">
            {{expform}}
            {% csrf_token %}
                <br>
            <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <hr>
            <h5><b>Update Experience here :</b></h5>
            <table>
                <tr>
                    <td><ol>
                        {% for e in experience %}
                            <li>
                            {{e.company}}: <a href="{% url 'experience_dlt' e.id %}"> <i class="fa fa-trash"></i> </a>
                            </li>
                        {% endfor %}
                        </ol>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

{% endblock %}
